<!-- Sales Chart Container -->
<div class="sales-chart-container relative w-full" [style.height]="height">
  <!-- Sample Data Indicator -->
  <div *ngIf="isShowingSampleData" 
    class="absolute top-2 right-2 z-10 bg-yellow-100 dark:bg-yellow-900/30 text-yellow-800 dark:text-yellow-200 text-xs px-2 py-1 rounded-md border border-yellow-200 dark:border-yellow-700">
    <span class="flex items-center">
      <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
      </svg>
      Sample Data
    </span>
  </div>

  <!-- Chart Canvas -->
  <canvas 
    #chartCanvas
    class="w-full h-full"
    role="img"
    [attr.aria-label]="'Sales chart showing revenue and orders over time'">
  </canvas>
  
  <!-- Loading State -->
  <div *ngIf="!chartData && !isShowingSampleData" 
    class="absolute inset-0 flex items-center justify-center bg-gray-50 dark:bg-gray-700 rounded-lg">
    <div class="text-center">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-2"></div>
      <p class="text-sm text-gray-500 dark:text-gray-400">Loading chart data...</p>
    </div>
  </div>
  
  <!-- No Data State -->
  <div *ngIf="chartData && (!chartData.labels || chartData.labels.length === 0) && !isShowingSampleData" 
    class="absolute inset-0 flex items-center justify-center bg-gray-50 dark:bg-gray-700 rounded-lg">
    <div class="text-center">
      <svg class="w-12 h-12 text-gray-400 dark:text-gray-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
      </svg>
      <p class="text-sm text-gray-500 dark:text-gray-400">No sales data available</p>
    </div>
  </div>
</div>
