<div class="ag-grid-wrapper" [class]="config.customCssClass">
  <!-- Error State with enhanced styling -->
  <div *ngIf="config.error" class="p-6 mb-6 bg-gradient-to-r from-red-50 to-red-100 dark:from-red-900/20 dark:to-red-800/20 border border-red-200 dark:border-red-700 rounded-xl backdrop-blur-sm">
    <div class="flex items-center space-x-3">
      <div class="flex-shrink-0">
        <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
        </svg>
      </div>
      <div class="text-sm font-medium text-red-800 dark:text-red-200">{{ config.error }}</div>
    </div>
  </div>

  <!-- Enhanced AG Grid with modern theming API -->
  <div class="ag-grid-container">
    <div class="ag-grid-height-wrapper" 
         [class]="heightWrapperClass"
         [style.height]="dynamicHeight">
      <ag-grid-angular
        [columnDefs]="config.columnDefs"
        [rowData]="config.rowData"
        [theme]="themeConfig"
        [gridOptions]="gridOptions"
        (gridReady)="onGridReady($event)">
      </ag-grid-angular>
    </div>
  </div>
</div>
