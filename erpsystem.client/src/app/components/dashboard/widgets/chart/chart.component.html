<div class="bg-white shadow-lg rounded-lg">
  <div class="px-6 py-4 border-b border-gray-200">
    <h3 class="text-lg font-medium text-gray-900 flex items-center">
      <lucide-icon [img]="type === 'bar' ? barChartIcon : pieChartIcon" 
                   class="w-5 h-5 mr-2 text-gray-500"></lucide-icon>
      {{ title }}
    </h3>
  </div>
  
  <div class="p-6">
    <div *ngIf="data.length === 0" class="text-center py-8">
      <div class="text-gray-400 mb-2">
        <lucide-icon [img]="barChartIcon" class="w-12 h-12 mx-auto"></lucide-icon>
      </div>
      <p class="text-gray-500">No data available</p>
    </div>

    <!-- Bar Chart -->
    <div *ngIf="type === 'bar' && data.length > 0" class="space-y-4">
      <div *ngFor="let item of data" class="flex items-center space-x-4">
        <div class="w-20 text-sm text-gray-600 truncate">{{ item.label }}</div>
        <div class="flex-1 relative">
          <div class="bg-gray-200 rounded-full h-4 relative overflow-hidden">
            <div class="h-full rounded-full transition-all duration-500 ease-out"
                 [style.width.%]="getBarHeight(item.value)"
                 [style.background-color]="item.color">
            </div>
          </div>
        </div>
        <div class="w-16 text-sm font-medium text-gray-900 text-right">
          {{ item.value.toLocaleString() }}
        </div>
      </div>
    </div>

    <!-- Pie Chart (Simple Legend Style) -->
    <div *ngIf="type === 'pie' && data.length > 0" class="space-y-3">
      <div class="relative">
        <!-- Simple pie representation using flex bars -->
        <div class="flex h-8 rounded-lg overflow-hidden">
          <div *ngFor="let item of data" 
               class="transition-all duration-500 ease-out"
               [style.width.%]="getPercentage(item.value)"
               [style.background-color]="item.color"
               [title]="item.label + ': ' + item.value">
          </div>
        </div>
      </div>
      
      <!-- Legend -->
      <div class="grid grid-cols-2 gap-2 mt-4">
        <div *ngFor="let item of data" class="flex items-center space-x-2">
          <div class="w-3 h-3 rounded-full" [style.background-color]="item.color"></div>
          <div class="flex-1 min-w-0">
            <p class="text-sm text-gray-900 truncate">{{ item.label }}</p>
            <p class="text-xs text-gray-500">{{ getPercentage(item.value).toFixed(1) }}%</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
