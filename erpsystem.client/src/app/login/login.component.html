<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 transition-colors duration-300">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-white">
        MicroBiz Hub ERP
      </h2>
      <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
        Enterprise Resource Planning System
      </p>
    </div>

    <!-- Login Card -->
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 border border-gray-200 dark:border-gray-700 transition-colors duration-300">
      
      <!-- Login Form -->
      <div class="space-y-6">
        <div class="text-center">
          <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Sign in to your account</h3>
          <p class="text-sm text-gray-600 dark:text-gray-400 mb-6">
            Use your organization credentials to access the ERP system
          </p>
        </div>

        <!-- Login Button -->
        <div class="space-y-4">
          <button 
            (click)="login()" 
            [disabled]="isLoading"
            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
            
            <!-- Loading Spinner -->
            <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            
            <!-- Login Icon -->
            <svg *ngIf="!isLoading" class="-ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            
            {{ isLoading ? 'Signing In...' : 'Sign In with Okta' }}
          </button>
        </div>

        <!-- Info Message -->
        <div class="text-center">
          <p class="text-xs text-gray-500 dark:text-gray-400">
            You will be redirected to your organization's sign-in page
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center">
      <p class="text-xs text-gray-400 dark:text-gray-500">
        Â© 2025 MicroBiz Hub. Secure enterprise authentication powered by Okta.
      </p>
    </div>
  </div>
</div>
